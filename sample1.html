<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var name = prompt("이름을 입력해주세요.");
    var age = prompt("나이를 입력해주세요.");
    function print(param,x,y){
        param(x,y);
    }
    print((name, age) => {
        console.log(name+ "님의 나이는 " + age + "세 입니다.")
    },  name, age);
</script>
</body>
</html>
